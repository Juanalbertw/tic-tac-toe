<!DOCTYPE html>
<html lang="en" color-mode="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/12d830db14.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper color-mode">
      <div class="left">
        <div class="title">
          <h1>
            Let's play <br />
            the Tic-tac-toe <br />
            Game!
          </h1>
        </div>
        <div class="buttons">
          <div class="restart" id="restart">Start a New Game</div>
          <input type="checkbox" class="checkbox" id="checkbox" />
          <label for="checkbox" class="label">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <div class="ball"></div>
          </label>
        </div>
      </div>
      <div class="right">
        <div class="game">
          <div class="header">
            <div class="player-x">
              <span>Player X</span>
            </div>
            <div class="player-o">
              <span>Player O</span>
            </div>
          </div>
          <div class="board">
            <div class="board-tile" id="board-tile-0" data-index="0"></div>
            <div class="board-tile" id="board-tile-1" data-index="1"></div>
            <div class="board-tile" id="board-tile-2" data-index="2"></div>
            <div class="board-tile" id="board-tile-3" data-index="3"></div>
            <div class="board-tile" id="board-tile-4" data-index="4"></div>
            <div class="board-tile" id="board-tile-5" data-index="5"></div>
            <div class="board-tile" id="board-tile-6" data-index="6"></div>
            <div class="board-tile" id="board-tile-7" data-index="7"></div>
            <div class="board-tile" id="board-tile-8" data-index="8"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
